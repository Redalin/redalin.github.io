<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HQProp Drone GP 2025</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <div class="team-section">
        <div class="box" id="team1">
            <p class="team-name">Team 1</p>
        </div>
        <div class="box" id="team2">
            <p class="team-name">Team 2</p>
        </div>
        <div class="box" id="team3">
            <p class="team-name">Team 3</p>
        </div>
        <div class="box" id="team4">
            <p class="team-name">Team 4</p>
        </div>
    </div>

    <div class="admin-section">
        <h2>Admin Section</h2>
        <br>
        <div class="box">
            <h3>Team 1</h3>
            <select class="dropdown" onchange="updateTeamName(this, 'team1')">
                <option value="">-- Select --</option>
                <option value="Flow State">Flow State</option>
                <option value="Redtail">Redtail</option>
                <option value="The Cooks">The Cooks</option>
                <option value="Team IDK">Team IDK</option>
                <option value="Divergents">Divergents</option>
                <option value="Mid Air Farce">Mid Air Farce</option>
            </select>
            <button id="pilotSwapButton1" onclick="pilotSwap('team1', this.id)">Pilot Swap</button>
        </div>
        <div class="box">
            <h3>Team 2</h3>
            <select class="dropdown" onchange="updateTeamName(this, 'team2')">
                <option value="">-- Select --</option>
                <option value="Flow State">Flow State</option>
                <option value="Redtail">Redtail</option>
                <option value="The Cooks">The Cooks</option>
                <option value="Team IDK">Team IDK</option>
                <option value="Divergents">Divergents</option>
                <option value="Mid Air Farce">Mid Air Farce</option>
            </select>
            <button id="pilotSwapButton2" onclick="pilotSwap('team2', this.id)">Pilot Swap</button>
        </div>
        <div class="box">
            <h3>Team 3</h3>
            <select class="dropdown" onchange="updateTeamName(this, 'team3')">
                <option value="">-- Select --</option>
                <option value="Flow State">Flow State</option>
                <option value="Redtail">Redtail</option>
                <option value="The Cooks">The Cooks</option>
                <option value="Team IDK">Team IDK</option>
                <option value="Divergents">Divergents</option>
                <option value="Mid Air Farce">Mid Air Farce</option>
            </select>
            <button id="pilotSwapButton3" onclick="pilotSwap('team3', this.id)">Pilot Swap</button>
        </div>
        <div class="box">
            <h3>Team 4</h3>
            <select class="dropdown" onchange="updateTeamName(this, 'team4')">
                <option value="">-- Select --</option>
                <option value="Flow State">Flow State</option>
                <option value="Redtail">Redtail</option>
                <option value="The Cooks">The Cooks</option>
                <option value="Team IDK">Team IDK</option>
                <option value="Divergents">Divergents</option>
                <option value="Mid Air Farce">Mid Air Farce</option>
            </select>
            <button id="pilotSwapButton4" onclick="pilotSwap('team4', this.id)">Pilot Swap</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
